[pseudofs]
fstab      = /etc/init/pseudo.fstab

[console]
font       = drdos8x16 -m 8859-15
keyboard   = trq

[locale]
language   = tr_TR.utf8

[hostname]
data       = bilgisayar

[system]
action     = execute
keyboard   = tr
profile    = desktop
debug      = off

[kmods]
cdrom      = ""

[profile]
desktop    = pseudofs,kmods,udev,checkfs,mountfs,tunefs,swap,killer,localnet,hostname,clock,locale,console,sysctl,syslog,random,dbus,connmand,sshd,gpm,polkitd,seatd,greetd
console    = pseudofs,kmods,udev,checkfs,mountfs,tunefs,swap,killer,localnet,hostname,clock,locale,console,sysctl,syslog,random,dbus,connmand,sshd

[clock]
utc        = true
timezone   = Turkey
